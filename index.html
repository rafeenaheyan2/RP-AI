<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAFEE PHOTO AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            overflow-x: hidden;
        }
        .glossy-gradient {
            background: linear-gradient(135deg, #007BFF 0%, #000000 100%);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4), inset 0 2px 5px rgba(255, 255, 255, 0.3);
        }
        .preview-box {
            border: 2px solid rgba(0, 123, 255, 0.4);
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #1a1a1a; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #007BFF; }

        /* Error Overlay Style */
        #error-display {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid red;
            color: #ff4444;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            z-index: 9999;
            display: none;
            font-size: 12px;
        }
    </style>
    <script>
      // Shim process.env
      window.process = window.process || { env: { API_KEY: "" } };
      
      // Global error handler for debugging blank screens
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        const display = document.getElementById('error-display');
        if (display) {
            display.style.display = 'block';
            display.innerHTML += `<div>Error: ${msg} <br> At: ${url}:${lineNo}</div>`;
        }
        return false;
      };
    </script>
<script type="importmap">
{

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="error-display"></div>
    <div id="root"></div>
    <!-- Using relative path for better compatibility -->
    <script type="module" src="./index.tsx"></script>
</body>
</html>
